[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps = 
	rfetick/MPU6050_light@^1.1.0
	nrf24/RF24@^1.3.12
	ottowinter/ESPAsyncWebServer-esphome@^3.0.0
	bblanchon/ArduinoJson@^6.21.2
	links2004/WebSockets@^2.4.1
build_flags = -O2
build_unflags = -Os
monitor_speed = 115200
